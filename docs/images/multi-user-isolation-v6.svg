<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 680" font-family="Arial, sans-serif" font-size="14">
  <!-- Background -->
  <rect width="700" height="680" fill="white"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-weight="bold" font-size="16">Multi-User Testbed: Shared Infrastructure, Independent Operation</text>

  <!-- SHARED INFRASTRUCTURE (top) -->
  <rect x="50" y="50" width="600" height="90" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="350" y="75" text-anchor="middle" font-weight="bold" font-size="14">Shared Infrastructure</text>

  <!-- Infrastructure components -->
  <rect x="70" y="90" width="120" height="40" rx="3" fill="#fff" stroke="#1976d2"/>
  <text x="130" y="115" text-anchor="middle" font-size="12">PostgreSQL</text>

  <rect x="210" y="90" width="120" height="40" rx="3" fill="#fff" stroke="#1976d2"/>
  <text x="270" y="115" text-anchor="middle" font-size="12">ActiveMQ</text>

  <rect x="350" y="90" width="120" height="40" rx="3" fill="#fff" stroke="#1976d2"/>
  <text x="410" y="115" text-anchor="middle" font-size="12">Django Monitor</text>

  <rect x="490" y="90" width="120" height="40" rx="3" fill="#fff" stroke="#1976d2"/>
  <text x="550" y="115" text-anchor="middle" font-size="12">MCP Server</text>

  <!-- Vertical lines down to user spaces -->
  <line x1="130" y1="140" x2="130" y2="175" stroke="#1976d2" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="270" y1="140" x2="270" y2="175" stroke="#1976d2" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="410" y1="140" x2="410" y2="175" stroke="#1976d2" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="550" y1="140" x2="550" y2="175" stroke="#1976d2" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- USER SPACES - Two columns -->

  <!-- Developer 1: wenauseic -->
  <rect x="50" y="180" width="290" height="310" rx="5" fill="#fafafa" stroke="#388e3c" stroke-width="2"/>
  <text x="195" y="205" text-anchor="middle" font-weight="bold">Developer 1 (wenauseic)</text>

  <!-- wenauseic namespaces - torre1 is blue, torre2 is green -->
  <text x="80" y="230" font-size="11" fill="#666">Namespaces:</text>
  <rect x="70" y="240" width="80" height="22" rx="3" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="110" y="256" text-anchor="middle" font-size="11" font-weight="bold">torre1</text>
  <rect x="160" y="240" width="80" height="22" rx="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="200" y="256" text-anchor="middle" font-size="11" font-weight="bold">torre2</text>

  <!-- wenauseic agents - color coded by namespace -->
  <text x="80" y="285" font-size="11" fill="#666">Agents:</text>
  <rect x="70" y="295" width="250" height="20" rx="2" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="195" y="310" text-anchor="middle" font-size="10">daq_simulator-agent-wenauseic-484</text>
  <rect x="70" y="320" width="250" height="20" rx="2" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="195" y="335" text-anchor="middle" font-size="10">data-agent-wenauseic-481</text>
  <rect x="70" y="345" width="250" height="20" rx="2" fill="#bbdefb" stroke="#1976d2"/>
  <text x="195" y="360" text-anchor="middle" font-size="10">daq_simulator-agent-wenauseic-301</text>

  <!-- wenauseic executions - color coded by namespace -->
  <text x="80" y="385" font-size="11" fill="#666">Executions:</text>
  <rect x="70" y="395" width="250" height="20" rx="2" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="195" y="410" text-anchor="middle" font-size="10">stf_datataking-wenauseic-0049</text>
  <rect x="70" y="420" width="250" height="20" rx="2" fill="#bbdefb" stroke="#1976d2"/>
  <text x="195" y="435" text-anchor="middle" font-size="10">stf_datataking-wenauseic-0048</text>

  <!-- wenauseic filter note -->
  <rect x="70" y="455" width="250" height="25" rx="3" fill="#fffde7" stroke="#f9a825"/>
  <text x="195" y="472" text-anchor="middle" font-size="10">Filter: namespace='torre2' or executed_by='wenauseic'</text>

  <!-- Developer 2: zyang2 -->
  <rect x="360" y="180" width="290" height="310" rx="5" fill="#fafafa" stroke="#f57c00" stroke-width="2"/>
  <text x="505" y="205" text-anchor="middle" font-weight="bold">Developer 2 (zyang2)</text>

  <!-- zyang2 agents -->
  <text x="390" y="235" font-size="11" fill="#666">Agents:</text>
  <rect x="380" y="245" width="250" height="20" rx="2" fill="#fff" stroke="#f57c00"/>
  <text x="505" y="260" text-anchor="middle" font-size="10">daq_simulator-agent-zyang2-...</text>
  <rect x="380" y="270" width="250" height="20" rx="2" fill="#fff" stroke="#f57c00"/>
  <text x="505" y="285" text-anchor="middle" font-size="10">data-agent-zyang2-...</text>

  <!-- zyang2 executions -->
  <text x="390" y="315" font-size="11" fill="#666">Executions:</text>
  <rect x="380" y="325" width="250" height="20" rx="2" fill="#fff" stroke="#f57c00"/>
  <text x="505" y="340" text-anchor="middle" font-size="10">stf_datataking-zyang2-0042</text>
  <rect x="380" y="350" width="250" height="20" rx="2" fill="#fff" stroke="#f57c00"/>
  <text x="505" y="365" text-anchor="middle" font-size="10">stf_datataking-zyang2-0038</text>

  <!-- zyang2 filter note -->
  <rect x="380" y="455" width="250" height="25" rx="3" fill="#fffde7" stroke="#f9a825"/>
  <text x="505" y="472" text-anchor="middle" font-size="10">Filter: executed_by='zyang2'</text>

  <!-- NAMING CONVENTION (bottom) -->
  <rect x="50" y="510" width="600" height="70" rx="5" fill="#fafafa" stroke="#ccc" stroke-width="1"/>
  <text x="350" y="535" text-anchor="middle" font-weight="bold">Naming Convention</text>
  <text x="350" y="558" text-anchor="middle" font-size="12" font-family="monospace">{agent_type}-agent-{username}-{unique_id}</text>
  <text x="350" y="573" text-anchor="middle" font-size="11" fill="#666">Username embedded in identifiers; namespace provides optional workflow isolation</text>

  <!-- MCP FILTERING (bottom) -->
  <rect x="50" y="590" width="600" height="80" rx="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="350" y="612" text-anchor="middle" font-weight="bold">MCP Tools Support Filtering</text>
  <text x="350" y="632" text-anchor="middle" font-size="11" font-family="monospace">list_agents(namespace='torre2')  list_workflow_executions(namespace='torre1')</text>
  <text x="350" y="650" text-anchor="middle" font-size="11" font-family="monospace">list_logs(instance_name='data-agent-wenauseic-481')  get_testbed_status('wenauseic')</text>

</svg>
