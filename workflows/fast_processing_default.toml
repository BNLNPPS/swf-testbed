[workflow]
name = "stf_datataking"
version = "1.0"
description = "STF datataking workflow for fast processing"
includes = ["daq_state_machine.toml"]

[parameters]
# DAQ state machine parameters inherited from daq_state_machine.toml
# Override for longer physics period for fast processing
physics_period_duration = 600   # Duration of physics period (seconds, 10 min)
physics_period_count = 1        # Single physics period

# Fast processing specific parameters (used by fast_processing_agent)
target_worker_count = 30        # Target number of workers for processing
stf_sampling_rate = 0.05        # Fraction of STF data sampled by FastMon (5%)
slices_per_sample = 15          # Number of TF slices per STF sample
slice_processing_time = 30      # Time to process one slice (seconds)
worker_rampup_time = 300        # Time to bring workers online (seconds, 5 min)
worker_rampdown_time = 60       # Time for graceful worker shutdown (seconds)
